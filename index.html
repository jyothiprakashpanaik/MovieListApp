<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Move List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Add New Movie</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <div class="form-group p-3">
                    <div class="row">
                        <label class="m-2" for="inputTitle">Title</label>
                        <input type="text" class="form-control m-2" id="inputTitle" placeholder="Movie Title" required>
                    </div>
                    <div class="row md-form">
                        <label for="form7" class="m-2">Breif</label>
                        <textarea id="userBreif" class="m-2 md-textarea form-control" rows="3" placeholder="Movie Breif" required></textarea>
                    </div>
                    <div class="row md-form">
                        <label for="form7" class="m-2">Link</label>
                        <input type="text" class="form-control m-2" id="inputLink" placeholder="Movie Image Link" required>
                    </div>
                    <div class="row">
                        <label for="inputRating" class="m-2">Rating <span class="badge bg-primary"><span
                                    id="userRating">0.0</span>⭐</span></label>
                        <input type="range" class="form-range m-2" min="0" max="10" step="0.1" id="customRange3" required>
                    </div>

                    <div class="formChooseLanguage">
                        <div class="row form-group col-md-4">
                            <label for="inputLanguage" class="m-2">Language</label>
                            <select id="inputLanguage" class="m-2 form-control" required>
                                <option selected>Choose...</option>
                                <option value="English">English</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Marati">Marati</option>
                            </select>
                        </div>
                        <div class="row form-group col-md-4">
                            <label for="inputGenre" class="m-2">Genre</label>
                            <select id="inputGenre" class="form-control m-2" required>
                                <option selected>Choose...</option>
                                <option>Adventure</option>
                                <option>Comedy</option>
                                <option>Sci-Fi</option>
                                <option>Action</option>
                                <option>Thriller</option>
                            </select>
                        </div>
                    </div>
                    <div class="row w-50">
                        <button type="button" class="btn btn-outline-success m-2 submitBtn">ADD MOVIE</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Move Listing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item addNewMovie">
                        <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                            aria-controls="offcanvasWithBothOptions">Add New Movie</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search By Movie Title"
                        aria-label="Search" id="searchBox">
                    <button class="btn btn-outline-success" type="button" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
    <span class="spanAlert"></span>

    <div class="container-fluid pt-5">

        <div class="row">
            <div class="col-lg-2">

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Sort <span class="ms-1 material-icons">
                                    trending_up
                                </span>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item iconFix sortByRating">Sort By Rating
                                        <span class="ms-1 material-icons">
                                            sort
                                        </span>
                                    </li>
                                    <li class="list-group-item iconFix sort sortByName">Sort By Alpha
                                        <span class="ms-1 material-icons">
                                            sort_by_alpha
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Filter <span class="ms-1 material-icons">
                                    category
                                </span>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <sapn class="iconFix" data-bs-toggle="collapse" href="#collapseLanguage"
                                            role="button" aria-expanded="false" aria-controls="collapseLanguage">Filter
                                            By Language
                                            <span class="ms-1 material-icons">
                                                language
                                            </span>
                                        </sapn>
                                        <div class="collapse" id="collapseLanguage">
                                            <div class="card card-body filterByLanguage">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Hindi"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Hindi
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="English"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        English
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Telugu"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Telugu
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Marati"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Marati
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Tamil"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Tamil
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <span data-bs-toggle="collapse" href="#collapseGenre" role="button"
                                            aria-expanded="false" aria-controls="collapseGenre" class="iconFix">Filter
                                            By Genre
                                            <span class="ms-1 material-icons">
                                                theater_comedy
                                            </span>
                                        </span>
                                        <div class="collapse" id="collapseGenre">
                                            <div class="card card-body filterByGenre">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Thriller"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Thriller
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Action"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Action
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Sci-Fi"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Sci-Fi
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Comedy"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Comedy
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Adventure"
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Adventure
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-10">
                <div class="row row-cols-1 row-cols-md-3 g-3" id="cardGallery">
                </div>
            </div>
        </div>


    </div>

    <template id="templates">

        <div class="col-12 col-md-6 col-lg-4" id="cardItem">
            <div class="card mb-3 h-80" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="" class="rounded-0" alt="" id="cardImg">
                    </div>
                    <div class="col-md-8 cardBodyOuter" >
                        <div class="card-body">
                            <h5 class="card-title" id="cardTitle"></h5>
                            <p class="card-text" id="cardText"></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer" >
                    <small class="text-muted">
                        <span class="badge bg-primary"><span id="rating"></span>⭐</span>
                        <span class="badge bg-secondary"><span id="language"></span></span>
                        <span class="badge bg-info text-dark"><span id="genre"></span></span>
                    </small>
                </div>
            </div>
        </div>


        <div class="alert alert-primary d-flex align-items-center alert-dismissible fade show" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                <use xlink:href="#info-fill" />
            </svg>
            <div>
                These are the results found.
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        </div>
        
        <div class="noMovie alert alert-warning d-flex align-items-center" role="alert">
                              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                              <div>
                                Add Movies to the List
                              </div>
        </div>

    </template>
